###############################################################################
# 1) Namespace
###############################################################################
apiVersion: v1
kind: Namespace
metadata:
  name: vector-otel-ingester

---
# ... existing code for Vector ConfigMap remains the same ...
apiVersion: v1
kind: ConfigMap
metadata:
  name: vector-config
  namespace: vector-otel-ingester
data:
  vector.yaml: |
    sources:
      generate_syslog:
        type: demo_logs
        format: syslog
        count: 100000
        interval: 1

    sinks:
      syslog_sink:
        type: socket
        inputs: ["generate_syslog"]
        address: "otel-collector-svc.vector-otel-ingester.svc.cluster.local:1514"
        mode: "tcp"
        encoding:
          codec: "text"

---
# ... existing deployment config with updated namespace ...
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vector
  namespace: vector-otel-ingester
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vector
  template:
    metadata:
      labels:
        app: vector
    spec:
      serviceAccountName: vector
      containers:
        - name: vector
          image: timberio/vector:latest-alpine
          env:
            - name: VECTOR_CONFIG
              value: /etc/vector/vector.yaml
            - name: VECTOR_LOG
              value: "debug"
          volumeMounts:
            - name: config
              mountPath: /etc/vector/
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: vector-config

---
###############################################################################
# 4) OTel Collector ConfigMap with Authorization Headers
###############################################################################
apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  namespace: vector-otel-ingester
data:
  otel-collector-config.yaml: |
    receivers:
      syslog:
        tcp:
          listen_address: 0.0.0.0:1514
        protocol: rfc5424

    processors:
      batch:
        timeout: 1s
        send_batch_size: 4096

    exporters:
      debug: {}
      otlphttp:
        endpoint: "http://ingester.onprem4.svc.cluster.local/ingest/api/v1/otel/v1/logs"
        logs_endpoint: "http://ingester.onprem4.svc.cluster.local/ingest/api/v1/otel/v1/logs"
        headers:
          Authorization: "Bearer ${BEARER_TOKEN}"

    service:
      pipelines:
        logs:
          receivers: [syslog]
          processors: [batch]
          exporters: [otlphttp, debug]

---
###############################################################################
# 5) OTel Collector Deployment with Token Environment Variable
###############################################################################
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: vector-otel-ingester
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      serviceAccountName: vector-otel
      containers:
        - name: otel-collector
          image: otel/opentelemetry-collector-contrib:latest
          ports:
            - containerPort: 1514
              name: syslog
          env:
            - name: BEARER_TOKEN
              valueFrom:
                secretKeyRef:
                  name: otel-auth-token
                  key: token
          volumeMounts:
            - name: otel-config
              mountPath: /etc/otel-collector
          command:
            - "/otelcol-contrib"
            - "--config=/etc/otel-collector/otel-collector-config.yaml"
      volumes:
        - name: otel-config
          configMap:
            name: otel-collector-config

---
###############################################################################
# 6) OTel Collector Service
###############################################################################
apiVersion: v1
kind: Service
metadata:
  name: otel-collector-svc
  namespace: vector-otel-ingester
spec:
  selector:
    app: otel-collector
  ports:
    - name: syslog
      port: 1514
      targetPort: 1514
      protocol: TCP

---
###############################################################################
# 7) RBAC for Vector
###############################################################################
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vector
  namespace: vector-otel-ingester

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: vector-otel-ingester
rules:
  - apiGroups: [""]
    resources:
      - pods
      - namespaces
      - nodes
    verbs: ["list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: vector-otel-ingester
subjects:
  - kind: ServiceAccount
    name: vector
    namespace: vector-otel-ingester
roleRef:
  kind: ClusterRole
  name: vector-otel-ingester
  apiGroup: rbac.authorization.k8s.io

---
###############################################################################
# 8) RBAC for OTel Collector
###############################################################################
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vector-otel
  namespace: vector-otel-ingester

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: vector-otel-ingester-collector
rules:
  - apiGroups: [""]
    resources:
      - pods
      - namespaces
      - nodes
    verbs: ["list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: vector-otel-ingester-collector
subjects:
  - kind: ServiceAccount
    name: vector-otel
    namespace: vector-otel-ingester
roleRef:
  kind: ClusterRole
  name: vector-otel-ingester-collector
  apiGroup: rbac.authorization.k8s.io

